apiVersion: apps/v1
kind: Deployment
metadata:
  name: webscanner-backend
  labels:
    app: webscanner-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webscanner-backend
  template:
    metadata:
      labels:
        app: webscanner-backend
    spec:
      containers:
      - name: backend
        image: webscanner-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        emptyDir: {}