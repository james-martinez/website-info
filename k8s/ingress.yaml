apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webscanner-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: webscanner.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webscanner-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: webscanner-backend-service
            port:
              number: 5000